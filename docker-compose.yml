version: '3'
services:
    postgres:
        image: 'postgres:latest'
        environment:
            - POSTGRES_PASSWORD=postgres_password 
    redis:
        image: 'redis:latest'
    nginx:
        restart: always
        build:
            dockerfile: Dockerfile.dev
            context: ./nginx
        ports:
            - '3050:80'
        depends_on:
            - api
            - client
    api:
        build:
            dockerfile: Dockerfile.dev
            context: ./server
        volumes: # Link local files to container to automatically refresh the files whenever there's local changes
            - /app/node_modules # Don't try to override or redirect access to this folder
            - ./server:/app # Copy everything in the local server folder to the container's app folder
        environment:
            - REDIS_HOST=redis # The name of the service that is hosting the redis service (line 7)
            - REDIS_PORT=6379 # Default redis port
            - PGUSER=postgres # All these variable names are defined in the keys.js file
            - PGHOST=postgres # The name of the service that is hosting the postgres service (line 4)
            - PGDATABASE=postgres
            - PGPASSWORD=postgres_password #Default Postgres password
            - PGPORT=5432
    client:
        stdin_open: true
        build:
            dockerfile: Dockerfile.dev
            context: ./client
        volumes: # Link local files to container to automatically refresh the files whenever there's local changes
            - /app/node_modules # Don't try to override or redirect access to this folder
            - ./client:/app # Copy everything in the local client folder to the container's app folder
    worker:
        build:
            dockerfile: Dockerfile.dev
            context: ./worker
        volumes: # Link local files to container to automatically refresh the files whenever there's local changes
            - /app/node_modules # Don't try to override or redirect access to this folder
            - ./worker:/app # Copy everything in the local worker folder to the container's app folder
        environment:
            - REDIS_HOST=redis # The name of the service that is hosting the redis service (line 7)
            - REDIS_PORT=6379 # Default redis port